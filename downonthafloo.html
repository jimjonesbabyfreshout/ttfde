<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Optimized HTML template for mobile views.">
  <meta name="author" content="Your Name">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enable iOS fullscreen mode -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Dark mode status bar -->

  <!-- Title -->
  <title>Enhanced HTML Form for iOS Mobile Devices in Dark Mode</title>

  <!-- Stylesheets & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Custom Style Sheet -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    body {
        font-family: Raleway, sans-serif;
        color: whitesmoke;
        background-color: black;
    }
    h1, p {
      padding: 0;
      margin: 0;
    }
    .custom-card {
      margin-top: 2rem !important;
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container-fluid px-0">
    <!-- Header -->
    <header class="bg-light py-5 shadow-sm">
      <div class="row align-items-center">
        <div class="col-lg-8 col-md-6 mx-auto text-center">
          <p class="lead"></p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main role="main" class="pb-3">
      <!-- Your Components Go Here -->
      
      <div id="videoContainer">
        <div class="videoWrapper">
          <div id="message">
            
          </div>
        </div>
        <section class="py-5">
          
        </section>
        <div class="videoWrapper">
          <div id="videoPlayer1" class="videoPlayer"></div>
        </div>
        
        <div class="videoWrapper">
          <div id="videoPlayer2" class="videoPlayer"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMeCqB/YOu8+3pGWiaKtiqTlFqJ8 Authority" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBudMz5l/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E ninek wQMHT9EqGmgZxcCh/Ingt65LeezLKikNYZPWux0" crossorigin="anonymous"></script>

  <script>
    function loadVideo(videoId, containerId) {
      var videoPlayer = document.getElementById(containerId);
      videoPlayer.innerHTML = '<iframe width="100%" height="200" src="https://www.youtube.com/embed/' + videoId + '?autoplay=1&fs=1&modestbranding=1&rel=0&loop=1&playlist=' + videoId + '" frameborder="0" allow="autoplay; encrypted-media; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>';
    }
    // Load initial videos
    loadVideo('vaPLp6GUSwA', 'videoPlayer1'); // Replace with your initial video ID
    loadVideo('YPR8S0SLUN8', 'videoPlayer2'); // Replace with your second video ID

    // Function to load next video in a specific player
    function loadNextVideo(videoId, containerId) {
      loadVideo(videoId, containerId);
    }

    // Example: Automatically load next video in the second player after 10 seconds
    setTimeout(function() {
      loadNextVideo('NEXT_VIDEO_ID', 'videoPlayer2'); // Replace NEXT_VIDEO_ID with the ID of the next video
    }, 10000); // Change the delay as needed
  </script>
</body>
</html>
